<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="Admin_Dashboard.css">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <style type="text/css">
      * {
          margin: 0;
          padding: 0;
          font-family: 'Poppins';
        }
  </style>
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="Logo.png" alt="Foodly Logo" />
      </div>
      <nav>
        <p>MAIN</p>
        <ul>
          <li class="active">Dashboard</li>
          <li>Orders</li>
          <li>Restaurants</li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <header class="header">
        <div class="header-left">
          <h1>Administration panel</h1>
        </div>
       
      </header>

      <p>Dashboard</p>

      <!-- Stats Section -->
      <section class="stats">
        <div class="stat-card">
          <h2>Total Menus</h2>
          <p>150</p>
        </div>
        <div class="stat-card">
          <h2>Total Orders</h2>
          <p>320</p>
        </div>
        <div class="stat-card">
          <h2>Active Users</h2>
          <p>50</p>
        </div>
        <div class="stat-card">
          <h2>New Restaurants</h2>
          <p>10</p>
        </div>
      </section>

      <!-- Charts Section -->
      <section class="charts">
        <div class="chart">
          <h2>Sales Overview</h2>
        </div>
        <div class="chart">
          <h2>Orders by Month</h2>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
